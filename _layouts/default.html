<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.0/css/academicons.min.css" integrity="sha512-W4yqoT1+8NLkinBLBZko+dFB2ZbHsYLDdr50VElllRcNt2Q4/GSs6u71UHKxB7S6JEMCp5Ve4xjh3eGQl/HRvg==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 style="text-align: center;"><a style="color: black;" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p style="text-align: center;">{{ site.description | default: site.github.project_tagline }}</p>
        <h1 style="text-align: center; overflow: hidden;">
          <a style="color: rgba(0, 0, 0, 0.623);" href="https://github.com/allenHearst" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
          <a style="color: rgba(0, 0, 0, 0.623);" href="mailto: {{ site.email }}" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
          <a style="color: rgba(0, 0, 0, 0.623);" href="#" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar"></i></a>
        </h1>
        
        <br>

        <!--- <nav class="header-nav" style="margin: auto 10px;">
          <ul class="header-main-nav">
            {% for item in site.data.menus %}
            <li class="header-main-nav-item">
              <h2><a style="color: rgba(0, 0, 0, 0.623);" href="{% if item.absoluteUrl != true %}{{ site.baseurl }}/{% endif %}{{ item.url }}">
                {% if item.default %}
                  {{site.data.lang[site.language][item.default]}}
                {% else %}
                  {{ item.title }}
                {% endif %}
              </a></h2>
            </li>
            {% endfor %}
          </ul>
        </nav> --->

      </header>
      <section>

      {{ content }}

      </section>
      <footer style="text-align: center; margin-top: 10px;">
        <p class="footer-copyright-text"><small>
          Copyright &copy; Ma Xinran. {{ site.time |  date: '%Y-%m-%d %H:%M:%S'}}.
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
